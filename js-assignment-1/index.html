<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/poppin.css">
    <link rel="stylesheet" href="./assets/css/all.css">
</head>
<body>
    <!--Form-->
    <div class="container">
        <form action="" class="border">
            <div class="row firstRow">
              <div class="col-sm-12"><h2>Sign-Up Form</h2></div>                 
              <div class="col-xs-6 col-sm-6"><input class="form-control" type="text" id="fname" name="fname" placeholder="First Name"></div>
              <div class="col-xs-6 col-sm-6"><input class="form-control" type="text" id="lname" name="lname" placeholder="Last Name"></div>
              <div class="col-xs-6 col-sm-6"><input class="form-control" type="email" id="email" name="email" placeholder="E-mail Id" required></div>                                  
              <div class="col-sm-6"><input class="form-control" type="tel" id="phonenumber" name="phonenumber" placeholder="Mobile Number"></div>                  
              <div class="col-sm-2 col-sm-offset-5"><button type="submit" value="Submit" class="btn btn-primary form-control">Submit</button></div>
            </div>
        </form>
    </div>

    <!-- Calculator -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <table class="table">
                        <tr>
                            <td colspan="4"><input type="text"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="+"></td>
                            <td><input type="button" value="-"></td>
                            <td><input type="button" value="*"></td>
                            <td><input type="button" value="/"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="9"></td>
                            <td><input type="button" value="8"></td>
                            <td><input type="button" value="7"></td>
                            <td rowspan="4"><input type="button" value="=" id="equal"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="6"></td>
                            <td><input type="button" value="5"></td>
                            <td><input type="button" value="4"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="3"></td>
                            <td><input type="button" value="2"></td>
                            <td><input type="button" value="1"></td>
                        </tr>
                        <tr>
                            <td><input type="button" value="C"></td>
                            <td><input type="button" value="0"></td>
                            <td><input type="button" value="."></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
</body>
</html>
