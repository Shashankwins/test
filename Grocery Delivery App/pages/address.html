<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Delivery App</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../assets/css/all.css" />
    <link rel="stylesheet" href="../assets/css/poppins.css" />
    <link rel="stylesheet" href="../assets/css/address.css">
    <link rel="icon" href="../assets/images/favicon.ico" type="images/x-icon" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default" id="myNav">
          <div class="container-fluid">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="./home.html">shopping.com</a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="./cart.html"><i class="fa-solid fa-cart-shopping"></i><span id="cart">Cart(0)</span></a></li>
                      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa-solid fa-user"></i> <span id="userName">Profile</span></a>
                          <ul class="dropdown-menu">
                            <li><a href="#">My Profile</a></li>
                            <li><a href="#">My Orders</a></li>
                          </ul>
                      </li>
                      <li><a href="#" id="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
                  </ul>  
              </div>
          </div>
      </nav>
  </header>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div class="wrapper">
              <div class="header">
                <h2>Add Address</h2>
              </div>
              <form  class="form" id="addressForm">
                <div class="inputWrapper">
                  <label><strong>House No.</strong></label>
                  <input type="text" id="houseNo" maxlength="5" placeholder="House No.">
                </div>
                <div class="inputWrapper">
                  <label><strong>Address Line 1</strong></label>
                  <input type="text" id="addressLine1" maxlength="30" placeholder="Address Line 1">
                </div>
                <div class="inputWrapper">
                  <label><strong>Address Line 2</strong></label>
                  <input type="text" id="addressLine2" maxlength="30" placeholder="Address Line 2">
                </div>
                <div class="inputWrapper">
                  <label><strong>Landmark</strong></label>
                  <input type="text" id="landMark" maxlength="15" placeholder="Landmark">
                </div>
                <div class="inputWrapper">
                  <label><strong>PIN Code</strong></label>
                  <input type="text" id="pinCode" maxlength="6" placeholder="PIN Code">
                </div>
              <button type="submit">Add</button>
              </form>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div id="addressWrapper">
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/address.js"></script>
  </body>
</html>
