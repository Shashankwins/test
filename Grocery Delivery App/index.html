<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Delivery App</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/all.css" />
    <link rel="stylesheet" href="./assets/css/poppins.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="icon" href="./assets/images/favicon.ico" type="images/x-icon" />
  </head>
  <body>
    <section>
        <div class="wrapper">
            <div class="header">
                <h2>create account</h2>
            </div>
            <form class="form" id="form">
                <div class="inputWrapper">
                    <label><strong>Username</strong></label>
                    <input type="text" placeholder="Username" id="username" maxlength="12"  title="username must be between 4-12 chars without special chars">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>
                <div class="inputWrapper">
                    <label><strong>Name</strong></label>
                    <input type="text" placeholder="Your name" id="fname" maxlength="20">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>
                <div class="inputWrapper">
                    <label><strong>Email</strong></label>
                    <input type="email" placeholder="E-mail" id="mail">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>
                <div class="inputWrapper">
                    <label><strong>Password</strong></label>
                    <input type="password" placeholder="Password" id="password"  title="Password must contain atleast 1 uppercase, 1 lowercase, 1 digit and 1 special char.">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>
                <div class="inputWrapper">
                    <label><strong>Confirm Password</strong></label>
                    <input type="password" placeholder="Confirm Password" id="password2">
                    <i class="fa-solid fa-circle-check"></i>
                    <i class="fa-solid fa-circle-exclamation"></i>
                    <small></small>
                </div>
                <button>Submit</button>
            </form>
            <p>Already have an account? <a href="./pages/login.html">Login</a></p>
        </div>
    </section>
    <script src="./assets/js/jquery.slim.min.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
