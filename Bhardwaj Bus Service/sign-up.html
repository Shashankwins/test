<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book My Bus</title>
    <link rel="icon" href="./assets/images/favicon.ico" type="images/x-icon">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/raleway.css">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-md-offset-3 outerWrapper">
                    <div class="wrapper">
                        <form id="signUpForm">
                            <h1>SIGN UP</h1>
                            <div class="icon">
                                <i class="fas fa-user-circle"></i>
                            </div>
                            <div class="formcontainer">
                                <!-- <label for="fname"><strong>First Name</strong></label> -->
                                <input type="text" placeholder="User Name" name="uname" id="uname" class="form-control" required>
                                <!-- <label for="fname"><strong>First Name</strong></label> -->
                                <input type="text" placeholder="First Name" name="fname" id="fname" class="form-control" required>
                                <!-- <label for="lname"><strong>Last Name</strong></label> -->
                                <input type="text" placeholder="Last Name" name="lname" id="lname" class="form-control" required>
                                <!-- <label for="mail"><strong>E-mail</strong></label> -->
                                <input type="text" placeholder="E-mail" name="mail"  id="mail" class="form-control" required>
                                <!-- <label for="psw"><strong>Password</strong></label> -->
                                <input type="password" placeholder="Password" name="psw" id="psw" class="form-control" required>
                            </div>
                            <button  type="submit" ><strong>SIGN UP</strong></button>
                            <button type="submit"><strong>SIGN IN</strong></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
           
        
    </section>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
